<ion-header>
    
  Shrestha Food Service

</ion-header>

<ion-content class="bg-color">
<ion-toolbar>
<ion-title>SignUp</ion-title>
<ion-card class="ion-no-margin">
  <ion-card-subtitle>
    Create Your Account by filling up the form
  </ion-card-subtitle>
  <ion-card-content>
    <ion-item>
      <ion-input name="names" type="text" placeholder="FullName">
        <ion-icon name="person-outline"></ion-icon>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="phone" type="text" placeholder="Phone No.">
        <ion-icon name="call-outline"></ion-icon>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="email" type="text" placeholder="Email">
        <ion-icon name="mail-outline"></ion-icon>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input type = password name="password" placeholder="***********"  ></ion-input>
    </ion-item>

    <div class="sign-btn-wrap">
      <ion-button  shape="round" fill="solid" class="sign-btn" >SignUp</ion-button>
      </div>
   
      <div class="text-tag">
       <span> Or Sign Up with</span>
     </div>
   
     <div class="social-btns">
       <ion-button fill="clear" class="facebookbtn ion-no-padding">
         <ion-img src="assets/images/facebook.png"></ion-img>>
       </ion-button>
       <ion-button fill="clear" class="googlebtn ion-no-padding">
         <ion-img src="assets/images/google.png"></ion-img>>
       </ion-button>
       <ion-button fill="clear" class="twitterbtn ion-no-padding">
         <ion-img src="assets/images/twitter.png"></ion-img>>
       </ion-button>
     </div>
    
  </ion-card-content>
 
</ion-card>
</ion-toolbar>

</ion-content>
