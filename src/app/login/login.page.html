<ion-header>
  
  <ion-title>
    Shrestha Food Service
  </ion-title>

</ion-header>

<ion-content>
<ion-card class="ion-no-margin">
  <ion-img src="assets/images/everest.png"></ion-img>
  
      <ion-card-title>
        Welcome
      </ion-card-title>

      <ion-card-subtitle >
      Welcome to Shrestha Nepali Food Service website. 
      You can order the Nepali Food from our website.
      </ion-card-subtitle>
  
  
    <div class="signin-btns">
      <ion-button  href="loginscreen" size="small" fill="solid" shape=" rectangle" class="loginbtn " >
        Login
      </ion-button>
      <ion-button href="signup" size="small" fill="outline" shape=" rectangle" color="dark" class="Signup" >
        SignUp
      </ion-button>
    </div>
    <div class="text-tag">
      <span> Or Login via Social Media</span>
    </div>

    <div class="social-btns">
      <ion-button fill="clear" class="facebookbtn ion-no-padding">
        <ion-img src="assets/images/facebook.png"></ion-img>>
      </ion-button>
      <ion-button fill="clear" class="googlebtn ion-no-padding">
        <ion-img src="assets/images/google.png"></ion-img>>
      </ion-button>
      <ion-button fill="clear" class="twitterbtn ion-no-padding">
        <ion-img src="assets/images/twitter.png"></ion-img>>
      </ion-button>
    </div>
  

</ion-card>

</ion-content>
